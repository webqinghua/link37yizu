<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="login">
		<div class="login_1">
		<span>用户名:</span><br>
		<input type="text" placeholder="请输入用户名" class="ipt">
		<p>Your username is used to login to the game.</p>
		<span>&nbsp;密&nbsp;&nbsp;&nbsp;码:</span><br>
		<input type="password" placeholder="请输入密码" class="ipt"><br>
		<span>确认密码:</span><br>
		<input type="email" name="" placeholder="再次输入密码" class="ipt"><br>
		<span>选择性别:</span>
		<input type="radio" name="sex" value="nan" class="sex">男
		<input type="radio" name="sex" value="nv" class="sex">女
		<button>注册提交</button><br>
		<button>重置</button>
	</div>
	</div>
</body>
</html>
